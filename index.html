<!DOCTYPE html>
<html lang="nl" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Event</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="row content">

      <div class="col-lg-4 events">
          <fieldset>
            <legend>Event Toevoegen aan knop</legend>
            <select id="eventLijst">
              <option value="click">Click</option>
              <option value="focusin">Focus In</option>
              <option value="focusout">Focus Out</option>
              <option value="mouseover">Mouseover</option>
              </select>
            <button id="addevent" onclick="addEvent();">Event toevoegen</button>
          </fieldset>
          <fieldset>
            <legend>Event verwijderen</legend>
            <select id="actieveEventLijst">
                <option value="">Geen event</option>

            </select>
            <button id="removeevent" onclick="removeEvent();">Verwijder event</button>
          </fieldset>
      </div>

      <div class="col-lg-1">
        <button id="knop">Knop</button>
      </div>

      <div class="col-lg-7">
        <h3>Acties:</h3>

        <ul id="eventActiesLijst">

        </ul>
      </div>

    </div>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
